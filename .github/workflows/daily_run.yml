name: Magic Formula DCA Bot

on:
  # Run every weekday (Mon-Fri) at 14:00 UTC (9:00 AM EST)
  schedule:
    - cron: '0 14 * * 1-5'

  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Magic Formula Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISABLE_SSL_VERIFICATION: ${{ secrets.DISABLE_SSL_VERIFICATION || 'false' }}
          ENABLE_MAGIC_FORMULA: ${{ secrets.ENABLE_MAGIC_FORMULA || 'true' }}
          ENABLE_PIOTROSKI: ${{ secrets.ENABLE_PIOTROSKI || 'true' }}
          ENABLE_GRAHAM: ${{ secrets.ENABLE_GRAHAM || 'true' }}
          ENABLE_ACQUIRER: ${{ secrets.ENABLE_ACQUIRER || 'true' }}
          ENABLE_ALTMAN: ${{ secrets.ENABLE_ALTMAN || 'true' }}
          ENABLE_REDDIT_MOMENTUM: ${{ secrets.ENABLE_REDDIT_MOMENTUM || 'true' }}
        run: python -m src.main

      - name: Check exit code
        if: failure()
        run: echo "Bot execution failed. Check logs above for details."
